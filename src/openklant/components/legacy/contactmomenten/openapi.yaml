openapi: 3.0.3
info:
  title: Contactmomenten API
  version: 1.0.0
  description: |
    Een API om contactmomenten met klanten te registreren of op
    te vragen.

    **Afhankelijkheden**

    Deze API is afhankelijk van:

    * Autorisaties API
    * Notificaties API
    * Klanten API
    * Zaken API *(optioneel)*
    * Verzoeken API *(optioneel)*
    * Documenten API *(optioneel)*

    **API specificatie afwijkingen**

    Afwijkingen in de API specificatie ten opzichte van de referentie API specificatie
    zijn aangemerkt met ***AFWIJKING:**

    **Autorisatie**

    Deze API vereist autorisatie. Je kan de
    [token-tool](https://zaken-auth.vng.cloud/) gebruiken om JWT-tokens te
    genereren.

    **Notificaties**

    Deze API publiceert notificaties op het kanaal `contactmomenten`.

    **Main resource**

    `contactmoment`



    **Kenmerken**

    * `bronorganisatie`: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die de klantinteractie heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
    * `kanaal`: Het communicatiekanaal waarlangs het CONTACTMOMENT gevoerd wordt

    **Resources en acties**


    **Handige links**

    * [Documentatie](https://zaakgerichtwerken.vng.cloud/standaard)
    * [Zaakgericht werken](https://zaakgerichtwerken.vng.cloud)
  contact:
    email: standaarden.ondersteuning@vng.nl
    url: https://zaakgerichtwerken.vng.cloud
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
paths:
  /contactmomenten:
    get:
      operationId: contactmomentenList
      description: Alle CONTACTMOMENTen opvragen.
      summary: Alle CONTACTMOMENTen opvragen.
      parameters:
      - in: query
        name: bronorganisatie
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
          enum:
          - klantcontactmomenten
          - objectcontactmomenten
        description: |-
          ***AFWIJKING:** Haal details van inline resources direct op.

          * `klantcontactmomenten` - klantcontactmomenten
          * `objectcontactmomenten` - objectcontactmomenten
      - in: query
        name: initiatiefnemer
        schema:
          type: string
          enum:
          - gemeente
          - klant
        description: |-
          De partij die het contact heeft geïnitieerd.

          * `gemeente` - gemeente
          * `klant` - klant
      - in: query
        name: kanaal
        schema:
          type: string
      - in: query
        name: klant
        schema:
          type: array
          items:
            type: string
            format: uri
        description: '***AFWIJKING:** De URL van de gerelateerde KLANT (zoals vastgelegd
          in de KLANTCONTACTMOMENT resource). Meerdere waardes kunnen met komma''s
          gescheiden worden.'
        explode: false
        style: form
      - in: query
        name: medewerker
        schema:
          type: string
      - in: query
        name: medewerker_identificatie__achternaam
        schema:
          type: string
        description: '***AFWIJKING:** De achternaam zoals de MEDEWERKER die in het
          dagelijkse verkeer gebruikt.'
      - in: query
        name: medewerker_identificatie__identificatie
        schema:
          type: string
        description: '***AFWIJKING:** Een korte unieke aanduiding van de MEDEWERKER.'
      - in: query
        name: medewerker_identificatie__voorletters
        schema:
          type: string
        description: '***AFWIJKING:** De verzameling letters die gevormd wordt door
          de eerste letter van alle in volgorde voorkomende voornamen.'
      - in: query
        name: medewerker_identificatie__voorvoegsel_achternaam
        schema:
          type: string
        description: '***AFWIJKING:** Dat deel van de geslachtsnaam dat voorkomt in
          Tabel 36 (GBA), voorvoegseltabel, en door een spatie van de geslachtsnaam
          is'
      - in: query
        name: object
        schema:
          type: array
          items:
            type: string
            format: uri
        description: '***AFWIJKING:** De URL van het gerelateerde object (zoals vastgelegd
          in de OBJECTCONTACTMOMENT resource). Meerdere waardes kunnen met komma''s
          gescheiden worden.'
        explode: false
        style: form
      - in: query
        name: ordering
        schema:
          type: array
          items:
            type: string
            enum:
            - -bronorganisatie
            - -initiatiefnemer
            - -kanaal
            - -klant
            - -medewerker
            - -medewerker_identificatie
            - -onderwerp_links
            - -registratiedatum
            - -tekst
            - -url
            - -voorkeurskanaal
            - bronorganisatie
            - initiatiefnemer
            - kanaal
            - klant
            - medewerker
            - medewerker_identificatie
            - onderwerp_links
            - registratiedatum
            - tekst
            - url
            - voorkeurskanaal
        description: |-
          Het veld waarop de resultaten geordend worden.

          * `url` - Url
          * `-url` - Url (descending)
          * `bronorganisatie` - Bronorganisatie
          * `-bronorganisatie` - Bronorganisatie (descending)
          * `klant` - Klant
          * `-klant` - Klant (descending)
          * `registratiedatum` - Registratiedatum
          * `-registratiedatum` - Registratiedatum (descending)
          * `kanaal` - Kanaal
          * `-kanaal` - Kanaal (descending)
          * `voorkeurskanaal` - Voorkeurskanaal
          * `-voorkeurskanaal` - Voorkeurskanaal (descending)
          * `tekst` - Tekst
          * `-tekst` - Tekst (descending)
          * `onderwerp_links` - Onderwerp links
          * `-onderwerp_links` - Onderwerp links (descending)
          * `initiatiefnemer` - Initiatiefnemer
          * `-initiatiefnemer` - Initiatiefnemer (descending)
          * `medewerker` - Medewerker
          * `-medewerker` - Medewerker (descending)
          * `medewerker_identificatie` - Medewerker identificatie
          * `-medewerker_identificatie` - Medewerker identificatie (descending)
        explode: false
        style: form
      - name: page
        required: false
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        schema:
          type: integer
      - in: query
        name: registratiedatum
        schema:
          type: string
          format: date-time
      - in: query
        name: registratiedatum__gt
        schema:
          type: string
          format: date-time
      - in: query
        name: registratiedatum__gte
        schema:
          type: string
          format: date-time
      - in: query
        name: registratiedatum__lt
        schema:
          type: string
          format: date-time
      - in: query
        name: registratiedatum__lte
        schema:
          type: string
          format: date-time
      - in: query
        name: volgend_contactmoment
        schema:
          type: integer
        description: URL-referentie naar het volgende CONTACTMOMENT.
      - in: query
        name: voorkeurskanaal
        schema:
          type: string
      - in: query
        name: voorkeurstaal
        schema:
          type: string
      - in: query
        name: vorig_contactmoment
        schema:
          type: integer
      tags:
      - contactmomenten
      security:
      - JWT-Claims:
        - contactmomenten.lezen
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContactMomentList'
          description: ''
    post:
      operationId: contactmomentenCreate
      description: Maak een CONTACTMOMENT aan.
      summary: Maak een CONTACTMOMENT aan.
      tags:
