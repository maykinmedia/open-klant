        schema:
          type: string
          enum:
          - belanghebbende
          - gesprekspartner
        description: |-
          De rol van de KLANT in het CONTACTMOMENT. Indien de KLANT zowel gesprekspartner als belanghebbende is, dan worden er twee KLANTCONTACTMOMENTen aangemaakt.

          * `belanghebbende` - Belanghebbende
