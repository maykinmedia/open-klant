    PartijBezoekadres:
      description: Adres waarop de partij door gemeente bezocht wil worden. Dit mag
        afwijken van voor de verstrekker eventueel in een basisregistratie bekende
        adressen.
      type: object
      properties:
        nummeraanduidingId:
          title: Nummeraanduiding ID
