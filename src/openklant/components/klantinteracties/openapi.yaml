          type: string
          maxLength: 4
          minLength: 4
      nullable: true
    Partij:
      required:
      - nummer
      - betrokkenen
      - digitaleAdressen
      - voorkeursDigitaalAdres
      - vertegenwoordigde
      - partijIdentificatoren
      - soortPartij
      - indicatieGeheimhouding
      - indicatieActief
      type: object
      properties:
        uuid:
          title: Uuid
          description: Unieke (technische) identificatiecode van de partij.
          type: string
          format: uuid
          readOnly: true
        url:
          title: Url
          description: URL-referentie naar dit object. Dit is de unieke identificatie
            en locatie van dit object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        nummer:
          title: Nummer
          description: Uniek identificerend nummer dat tijdens communicatie tussen
            mensen kan worden gebruikt om de specifieke partij aan te duiden.
          type: string
          maxLength: 10
          minLength: 1
        interneNotitie:
          title: Interne notitie
          description: Mededelingen, aantekeningen of bijzonderheden over de partij,
            bedoeld voor intern gebruik.
          type: string
          maxLength: 1000
        betrokkenen:
          description: Betrokkene bij klantcontact die een partij was.
          type: array
          items:
            $ref: '#/components/schemas/BetrokkeneForeignKey'
          nullable: true
        digitaleAdressen:
          description: Digitaal adres dat een partij verstrekte voor gebruik bij toekomstig
            contact met de gemeente.
          type: array
          items:
            $ref: '#/components/schemas/DigitaalAdresForeignKey'
          nullable: true
        voorkeursDigitaalAdres:
          $ref: '#/components/schemas/DigitaalAdresForeignKey'
        vertegenwoordigde:
          description: Partij die een andere partij vertegenwoordigde.
          type: array
          items:
            $ref: '#/components/schemas/PartijForeignKey'
          nullable: true
        partijIdentificatoren:
          description: Partij-identificatoren die hoorde bij deze partij.
          type: array
          items:
            $ref: '#/components/schemas/PartijIdentificatorForeignkey'
          nullable: true
        soortPartij:
          title: Soort partij
          description: Geeft aan van welke specifieke soort partij sprake is.
          type: string
          enum:
          - persoon
          - organisatie
          - contactpersoon
        indicatieGeheimhouding:
          title: Indicatie geheimhouding
          description: Geeft aan of de verstrekker van partijgegevens heeft aangegeven
            dat deze gegevens als geheim beschouwd moeten worden.
          type: boolean
        voorkeurstaal:
          title: Voorkeurstaal
          description: 'Taal, in ISO 639-2/B formaat, waarin de partij bij voorkeur
            contact heeft met de gemeente. Voorbeeld: nld. Zie: https://www.iso.org/standard/4767.html'
          type: string
          maxLength: 3
        indicatieActief:
          title: Indicatie actief
          description: Geeft aan of de contactgegevens van de partij nog gebruikt
            morgen worden om contact op te nemen. Gegevens van niet-actieve partijen
            mogen hiervoor niet worden gebruikt.
          type: boolean
        bezoekadres:
          $ref: '#/components/schemas/PartijBezoekadres'
        correspondentieadres:
          $ref: '#/components/schemas/partij_correspondentieadres_serializer'
