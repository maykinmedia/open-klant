        schema:
          type: string
      - name: objectidentificatorObjectId
        in: query
        description: 'Waarde van de eigenschap die het object identificeert, bijvoorbeeld:
          ''123456788''.'
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        required: false
        schema:
          type: integer
