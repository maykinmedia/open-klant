          type: string
          maxLength: 255
        adresregel1:
          title: Adresregel 1
          description: Eerste deel van het adres dat niet voorkomt in de Basisregistratie
            Adressen en Gebouwen.
          type: string
          maxLength: 80
        adresregel2:
          title: Adresregel 2
          description: Tweede deel van het adres dat niet voorkomt in de Basisregistratie
            Adressen en Gebouwen.
          type: string
          maxLength: 80
        adresregel3:
