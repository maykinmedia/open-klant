name: generate-sdks

on:
  push:
    paths:
      - "src/openklant/components/*/openapi.yaml"
      - ".github/workflows/generate-sdks.yml"
    branches:
      - '**'
  workflow_dispatch:

jobs:
  open-api-workflow-generate-sdks:
    uses: maykinmedia/open-api-workflows/.github/workflows/generate-sdks.yml@v1
    strategy:
      matrix:
        component:
          - contactgegevens
          - klantinteracties
    with:
      schema-path: 'src/openklant/components/${{ matrix.component }}/openapi.yaml'
